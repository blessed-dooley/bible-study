<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Bible Study ‚Äî Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:           #1a1a1a;
    --bg-raise:     #222222;
    --bg-card:      #1f1f1f;
    --border:       rgba(255,255,255,0.07);
    --border-mid:   rgba(255,255,255,0.12);
    --emerald:      #3d9970;
    --emerald-dim:  #2a6b4e;
    --emerald-pale: rgba(61,153,112,0.08);
    --text:         #e8e8e8;
    --text-muted:   #666666;
    --white:        #ffffff;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--bg);
    background-image:
      radial-gradient(ellipse at 20% 0%, rgba(61,153,112,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 100%, rgba(61,153,112,0.04) 0%, transparent 50%);
    font-family: 'DM Sans', sans-serif;
    color: var(--text);
    min-height: 100vh;
    padding: 24px 16px 80px;
    -webkit-font-smoothing: antialiased;
  }
  .page { max-width: 660px; margin: 0 auto; }
  .header {
    padding: 40px 28px 32px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-bottom: none;
    border-radius: 12px 12px 0 0;
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--emerald), transparent);
  }
  .header::after {
    content: '‚ú¶';
    position: absolute;
    top: 16px; right: 20px;
    color: var(--emerald);
    font-size: 11px;
    opacity: 0.4;
  }
  .header-eyebrow {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--emerald);
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .header-eyebrow::before { content: ''; display: block; width: 20px; height: 1px; background: var(--emerald); opacity: 0.6; }
  .header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(28px, 6vw, 42px);
    font-weight: 600;
    color: var(--white);
    line-height: 1.2;
    margin-bottom: 8px;
    letter-spacing: -0.02em;
  }
  .header-subtitle {
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    color: var(--text-muted);
  }
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-top: none;
    border-bottom: none;
  }
  .stats-bar {
    display: none;
    padding: 20px 28px;
    gap: 32px;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
  }
  .stat-num {
    font-family: 'Cormorant Garamond', serif;
    font-size: 32px;
    font-weight: 600;
    color: var(--white);
    line-height: 1;
  }
  .stat-label {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-top: 4px;
  }
  .studies-list { list-style: none; }
  .quarter-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 28px;
    background: var(--bg-raise);
    border-bottom: 1px solid var(--border);
  }
  .quarter-label {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: var(--emerald);
  }
  .quarter-line { flex: 1; height: 1px; background: linear-gradient(90deg, var(--border-mid), transparent); }
  .quarter-count {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    color: var(--text-muted);
  }
  .study-item { border-bottom: 1px solid var(--border); }
  .study-item:last-child { border-bottom: none; }
  .study-link {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px 28px;
    text-decoration: none;
    color: inherit;
    transition: background 0.15s;
  }
  .study-link:hover { background: var(--bg-raise); }
  .study-link:hover .study-arrow { opacity: 1; transform: translateX(3px); }
  .study-date-badge {
    flex-shrink: 0;
    background: var(--emerald-pale);
    border: 1px solid var(--emerald-dim);
    color: var(--emerald);
    font-family: 'DM Mono', monospace;
    text-align: center;
    padding: 8px 10px;
    min-width: 52px;
    border-radius: 4px;
  }
  .badge-month { display: block; font-size: 8px; letter-spacing: 1.5px; text-transform: uppercase; }
  .badge-day { display: block; font-size: 20px; font-weight: 500; line-height: 1.1; margin-top: 2px; color: var(--white); }
  .study-info { flex: 1; min-width: 0; }
  .study-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 19px;
    font-weight: 600;
    color: var(--white);
    line-height: 1.3;
    margin-bottom: 3px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .study-meta {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--text-muted);
  }
  .study-arrow {
    color: var(--emerald);
    font-size: 20px;
    opacity: 0.3;
    flex-shrink: 0;
    transition: opacity 0.15s, transform 0.15s;
  }
  .empty-state { text-align: center; padding: 56px 28px; }
  .empty-icon { font-size: 40px; margin-bottom: 16px; }
  .empty-state h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 24px;
    color: var(--white);
    margin-bottom: 8px;
  }
  .empty-state p { font-size: 14px; color: var(--text-muted); line-height: 1.7; }
  .footer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 20px 28px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-top: 1px solid var(--border-mid);
    border-radius: 0 0 12px 12px;
  }
  .footer-cross { color: var(--emerald); font-size: 18px; opacity: 0.6; }
  .footer p {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: var(--text-muted);
  }
  @media (max-width: 480px) {
    body { padding: 0 0 60px; }
    .header { padding: 28px 20px 24px; border-radius: 0; }
    .study-link { padding: 16px 20px; }
    .quarter-header { padding: 10px 20px; }
    .stats-bar { padding: 16px 20px; gap: 20px; }
    .footer { padding: 16px 20px; border-radius: 0; }
  }
</style>
</head>
<body>
<div class="page">
  <div class="header">
    <div class="header-eyebrow">Daily Bible Study</div>
    <h1>Study Archive</h1>
    <div class="header-subtitle">Every study, in one place</div>
  </div>
  <div class="card">
    <div class="stats-bar" id="stats-bar">
      <div class="stat">
        <div class="stat-num" id="stat-total">0</div>
        <div class="stat-label">Studies Complete</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="stat-streak">0</div>
        <div class="stat-label">Day Streak</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="stat-quarter">‚Äî</div>
        <div class="stat-label">Current Quarter</div>
      </div>
    </div>
    <div id="studies-container">
      <div class="empty-state">
        <div class="empty-icon">üìñ</div>
        <h3>No studies yet</h3>
        <p>Upload your first daily HTML file to see it appear here automatically.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-cross">‚ò©</div>
    <p>Daily Bible Study ¬∑ Shared with Love</p>
  </div>
</div>
<script>
const GITHUB_USER = 'blessed-dooley';
const GITHUB_REPO = 'bible-study';
const EXCLUDED = ['index.html', 'substack-mockup.html', 'substack-real.html', '_config.yml', 'README.md'];

function parseDate(fn) {
  const m = fn.match(/^(\d{4})-(\d{2})-(\d{2})/);
  return m ? new Date(+m[1], +m[2]-1, +m[3]) : null;
}
function formatMonth(d) { return d.toLocaleString('en-US',{month:'short'}).toUpperCase(); }
function formatDay(d) { return d.getDate(); }
function getTitleFromFilename(fn) {
  return fn.replace(/\.html$/,'').replace(/^\d{4}-\d{2}-\d{2}-?/,'').replace(/-/g,' ').replace(/\b\w/g,c=>c.toUpperCase()) || fn;
}
function getGroupLabel(d) {
  if (!d) return 'Archive';
  return `Q${Math.floor(d.getMonth()/3)+1} ${d.getFullYear()}`;
}
function calcStreak(dates) {
  if (!dates.length) return 0;
  const today = new Date(); today.setHours(0,0,0,0);
  const yesterday = new Date(today); yesterday.setDate(today.getDate()-1);
  const set = new Set(dates.map(d=>d.toDateString()));
  if (!set.has(today.toDateString()) && !set.has(yesterday.toDateString())) return 0;
  let check = set.has(today.toDateString()) ? today : yesterday;
  let streak = 0;
  while (set.has(check.toDateString())) { streak++; check = new Date(check); check.setDate(check.getDate()-1); }
  return streak;
}
function showLoading() {
  document.getElementById('studies-container').innerHTML = `<div class="empty-state"><div class="empty-icon">‚è≥</div><h3>Loading‚Ä¶</h3><p>Fetching your archive.</p></div>`;
}
function showEmpty() {
  document.getElementById('studies-container').innerHTML = `<div class="empty-state"><div class="empty-icon">üìñ</div><h3>No studies yet</h3><p>Upload your first daily HTML file ‚Äî it will appear here automatically.</p></div>`;
}
async function fetchStudyMeta(file) {
  try {
    const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${file}`);
    if (!res.ok) return null;
    const text = await res.text();
    const t = text.match(/<meta\s+name="study-title"\s+content="([^"]+)"/i);
    const s = text.match(/<meta\s+name="study-series"\s+content="([^"]+)"/i);
    return { title: t?.[1]||null, series: s?.[1]||null };
  } catch(e) { return null; }
}
function render(files, metas) {
  const container = document.getElementById('studies-container');
  const statsBar = document.getElementById('stats-bar');
  const studies = files
    .filter(f => f.type==='file' && f.name.endsWith('.html') && !EXCLUDED.includes(f.name))
    .map((f,i) => ({ file:f.name, date:parseDate(f.name), title:metas[i]?.title||getTitleFromFilename(f.name), series:metas[i]?.series||null }))
    .sort((a,b) => { if (a.date&&b.date) return b.date-a.date; if (a.date) return -1; if (b.date) return 1; return a.file.localeCompare(b.file); });
  if (!studies.length) { showEmpty(); return; }
  statsBar.style.display = 'flex';
  document.getElementById('stat-total').textContent = studies.length;
  const dates = studies.map(s=>s.date).filter(Boolean);
  document.getElementById('stat-streak').textContent = calcStreak(dates);
  const ld = dates[0];
  document.getElementById('stat-quarter').textContent = ld ? `Q${Math.floor(ld.getMonth()/3)+1} ${ld.getFullYear()}` : '‚Äî';
  const groups = {};
  studies.forEach(s => { const k=getGroupLabel(s.date); if(!groups[k]) groups[k]=[]; groups[k].push(s); });
  let html = '<ul class="studies-list">';
  Object.entries(groups).forEach(([group,items]) => {
    html += `<li><div class="quarter-header"><span class="quarter-label">‚ò© ${group}</span><span class="quarter-line"></span><span class="quarter-count">${items.length} ${items.length===1?'study':'studies'}</span></div><ul class="studies-list">`;
    items.forEach(s => {
      const month = s.date ? formatMonth(s.date) : '‚ò©';
      const day = s.date ? formatDay(s.date) : '';
      const meta = s.series || (s.date ? s.date.toLocaleString('en-US',{month:'long',day:'numeric',year:'numeric'}) : 'Daily Verse');
      html += `<li class="study-item"><a class="study-link" href="${s.file}"><div class="study-date-badge"><span class="badge-month">${month}</span><span class="badge-day">${day}</span></div><div class="study-info"><div class="study-title">${s.title}</div><div class="study-meta">${meta}</div></div><div class="study-arrow">‚Ä∫</div></a></li>`;
    });
    html += '</ul></li>';
  });
  html += '</ul>';
  container.innerHTML = html;
}
async function loadStudies() {
  showLoading();
  try {
    const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
    if (!res.ok) throw new Error();
    const files = await res.json();
    const studyFiles = files.filter(f=>f.type==='file'&&f.name.endsWith('.html')&&!EXCLUDED.includes(f.name));
    const metas = await Promise.all(studyFiles.map(f=>fetchStudyMeta(f.name)));
    render(studyFiles, metas);
  } catch(e) { showEmpty(); }
}
loadStudies();
</script>
</body>
</html>
